<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link href="public/scss/app.css" rel="stylesheet" />
    <!--swiper-->
    <link href="public/swiper/swiper-3.4.2.min.css" rel="stylesheet" />
    <script src="public/swiper/swiper-3.4.2.min.js"></script>
    <!--vue-->
    <script src="public/js/vue.js"></script>
    <!--dropload-->
    <script src="public/dropload/jquery.min.js"></script>
    <script src="public/dropload/dropload.min.js"></script>
    <link href="public/dropload/dropload.css" rel="stylesheet" />
</head>
<body>
    <div id="index">
        <header class="search">
            <form>
                <input class="search_box" type="search" name="search" placeholder="请搜索您需要评价的商家" /><input class="search_submit" type="submit" value="搜索" />
            </form>
        </header>
        <nav class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" v-for="item in types" :class="{selected: item.type == active}" @click="active = item.type">{{item.name}}</div>
            </div>
        </nav>
        <section class="shop" id="wrapper">
            <ul>
                <li class="shop_list" v-for="item in shops">
                    <a href="">
                        <h4 class="shop_title">{{item.name}}</h4>
                        <div class="shop_evaluation">
                            评价次数 : <span class="shop_evaluation_number">{{item.number}}</span> <span class="shop_evaluation_distance">{{item.distance + 'm'}}</span>
                        </div>
                    </a>
                </li>
            </ul>
        </section>
    </div>

    <script>
        new Vue
        ({
            el: '#index',
            data:
            {
                active: 0,
                types:
                [
                    {
                        type: 0,
                        name: '全部'
                    },
                    {
                        type: 1,
                        name: '沐浴场所'
                    },
                    {
                        type: 2,
                        name: '游泳场所'
                    },
                    {
                        type: 3,
                        name: '理发店'
                    },
                    {
                        type: 4,
                        name: '托幼机构'
                    },
                    {
                        type: 5,
                        name: '饭店'
                    },
                    {
                        type: 6,
                        name: '宾馆'
                    }
                ],
                shops:
                [
                    {
                        name: '剪刀理发店',
                        number: 28,
                        distance: 50
                    },
                    {
                        name: '黄青龙大酒店（文二路店）',
                        number: 21,
                        distance: 320
                    },
                    {
                        name: '天目山幼儿园',
                        number: 33,
                        distance: 330
                    },
                    {
                        name: '迁都理发店',
                        number: 68,
                        distance: 709
                    }
                ]
            },
            mounted: function ()
            {
                // 初始化 swiper
                var swiper = new Swiper('.swiper-container',
                {
                    slidesPerView: 5
                });

                // 初始化上拉加载
                $('#wrapper').dropload
                ({
                    scrollArea : window,
                    loadDownFn : function(me)
                    {
                        console.log('加载...');
                    }
                });
            }
        })
    </script>
</body>
</html>
